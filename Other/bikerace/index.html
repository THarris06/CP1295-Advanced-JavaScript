<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Credit Card</title>
    <link rel="stylesheet" href="bikerace.css">
</head>

<body>
    <h1>Bike Race</h1>
    <form action="confirm.html" method="get">
        <label for="first">First Name:</label>
        <input name="first" id="first" type="text" required="true" autofocus="true">
        <span></span>
        <br>

        <label for="last">Last:</label>
        <input name="last" id="last" type="text" required="true">
        <span></span>
        <br>

        <label for="birth">Birth Date:</label>
        <input name="birth" id="birth" type="date" required="true">
        <span></span>
        <br>

        <label for="guardian">Guardian ( if under 16 ):</label>
        <input name="guardian" id="guardian" type="text">
        <span></span>
        <br>

        <label></label>
        <input type="submit" id="save" value="Save">
    </form>


	<script src="bikerace.js"></script>
</body>
</html>
